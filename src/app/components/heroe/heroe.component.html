<h1 class="animated fadeIn">{{ heroe.nombre | uppercase }} <small> ( {{heroe.aparicion | date:'y'}})</small></h1>
<hr>
<div class="row">
  <div class="col-md-4 animated fadeIn fast">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid card-img-top ">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block" >Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr>
    <p class="text-justify">
     {{ heroe.bio}}
    </p>
    <div>
      <img *ngIf="heroe.casa=='Marvel'" class="img-logo" src="assets/img/marvel-logo.png" alt="Marval">
      <img *ngIf="heroe.casa=='DC'" class="img-logo" src="assets/img/dc-logo.png" alt="Marval">
    </div>
  </div>
</div>

<h1>Buscado: <small>{{termino}}</small></h1>
<hr>

<div class="row" *ngIf="heroes.length == 0" >
  <div class="col-md-12">
    <div class="alert alert-info animated fadeIn fast" role="alert">
      No existen resultados con el termino: {{termino}}
    </div>
  </div>
</div>

<div class="card-columns">
<app-heroe-tarjeta [heroe]="objHeroe" [index]="objHeroe.idx" *ngFor="let objHeroe of heroes; let i = index"></app-heroe-tarjeta>
</div>
